<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>Mobile Legends</title>

<style>
body{
margin:0;
background:#000;
font-family:sans-serif;
color:#fff;
}

/* HEADER */
.header{
background:#111;
padding:15px;
display:flex;
align-items:center;
gap:15px;
font-weight:bold;
}

.back{
cursor:pointer;
font-size:20px;
}

/* CONTAINER */
.wrap{
padding:20px;
}

/* INPUT */
.input{
width:100%;
padding:14px;
margin:8px 0;
border:none;
border-radius:12px;
background:#1c1c1c;
color:#fff;
}

/* VARIAN */
.produk{
margin-top:20px;
}

.item{
display:flex;
align-items:center;
gap:15px;
background:#1a1a1a;
border-radius:14px;
padding:14px;
margin-bottom:12px;
cursor:pointer;
border:1px solid #2a2a2a;
transition:.2s;
}

.item:hover{
background:#222;
}

.item img{
width:55px;
}

.harga{
color:#f7931e;
font-weight:bold;
margin-top:4px;
}

.note{
color:#aaa;
margin:15px 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
<div class="back" onclick="history.back()">‚Üê</div>
<div>Mobile Legends</div>
</div>

<div class="wrap">

<div style="display:flex;align-items:center;gap:15px;">
<img src="ml.png" width="70" style="border-radius:14px;">
<h2>Mobile Legends</h2>
</div>

<p class="note">
Pastikan data sudah benar sebelum lanjut.
</p>

<input id="id" placeholder="User ID" class="input">
<input id="server" placeholder="Server" class="input">

<h3>Pilih Nominal</h3>

<div class="produk">

<div class="item" onclick="order('86 Diamond')">
<img src="diamond.webp">
<div>
<div>86 Diamond</div>
<div class="harga">Rp 20.000</div>
</div>
</div>

<div class="item" onclick="order('172 Diamond')">
<img src="diamond.webp">
<div>
<div>172 Diamond</div>
<div class="harga">Rp 40.000</div>
</div>
</div>

<div class="item" onclick="order('257 Diamond')">
<img src="diamond.webp">
<div>
<div>257 Diamond</div>
<div class="harga">Rp 60.000</div>
</div>
</div>

</div>
</div>

<script>
function order(paket){
let id=document.getElementById('id').value;
let server=document.getElementById('server').value;

if(!id || !server){
alert("Anda belum mengisi data");
return;
}

let text=`Topup ML
ID: ${id}
Server: ${server}
Paket: ${paket}`;

window.location.href=
"https://wa.me/6281320285009?text="+encodeURIComponent(text);
}
</script>

</body>
</html>
