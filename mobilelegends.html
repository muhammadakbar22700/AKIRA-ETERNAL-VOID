<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>Mobile Legends</title>

<style>
body{
margin:0;
background:#000;
font-family:sans-serif;
color:#fff;
}

/* HEADER */
.header{
background:#111;
padding:16px;
display:flex;
align-items:center;
gap:15px;
font-weight:bold;
}

/* CONTAINER */
.wrap{
padding:20px 28px;
max-width:430px;
margin:auto;
}

/* GAME HEADER */
.gameHeader{
display:flex;
align-items:center;
gap:18px;
margin-bottom:10px;
}

.gameLogo{
width:110px;
border-radius:22px;
}

/* INPUT */
.input{
width:100%;
padding:14px 18px;
margin:12px 0;
border:none;
border-radius:16px;
background:#1c1c1c;
color:#fff;
font-size:15px;
}

/* PRODUK GRID */
.produk{
margin-top:22px;
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
}

/* CARD */
.item{
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
background:#141414;
border-radius:16px;
padding:14px 10px;
cursor:pointer;
border:1px solid #2a2a2a;
transition:.2s;
}

.item:hover{
background:#1f1f1f;
}

.item img{
width:38px;
margin-bottom:8px;
}

.item div{
font-size:13px;
line-height:1.3;
}

.harga{
font-size:14px;
color:#f7931e;
font-weight:bold;
margin-top:6px;
}

.note{
color:#aaa;
margin:18px 0;
}

.formBox{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.formBox input{
  grid-column:1 / -1;
}
</style>
</head>

<body>

<div class="header">
<div class="back" onclick="history.back()">‚Üê</div>
<div>Mobile Legends</div>
</div>

<div class="wrap">

<div class="gameHeader">
<img src="mobilelegends.webp" class="gameLogo">
<h2>Mobile Legends</h2>
</div>

<p class="note">
Pastikan data sudah benar sebelum lanjut.
</p>

<div class="formBox">
  <input id="id" placeholder="User ID" class="input">
  <input id="server" placeholder="Server" class="input">
</div>

<h3>Pilih Nominal</h3>

<div class="produk" id="produkList"></div>

</div>

<script>

const sheetURL = "https://opensheet.elk.sh/1_7VY-JVFF1Sn2oT21GzaCmrcIaVPFMe2UqxHwqBif8c/Sheet1";

fetch(sheetURL)
.then(res => res.json())
.then(data => {

const list = document.getElementById("produkList");
list.innerHTML = "";

data.forEach(item => {

if(item.category === "Mobile Legends"){

let div = document.createElement("div");
div.className = "item";

let harga = Math.round(
parseFloat(item.price.toString().replace(",", "."))
);

div.onclick = () => order(item["product name"]);

div.innerHTML = `
<img src="diamond.webp">
<div>
<div>${item["product name"]}</div>
<div class="harga">Rp ${harga.toLocaleString('id-ID')}</div>
</div>
`;

list.appendChild(div);

}

});

})
.catch(err => {
console.log("Error:", err);
});


function order(paket){

let id=document.getElementById('id').value;
let server=document.getElementById('server').value;

if(!id || !server){
alert("Anda belum mengisi data");
return;
}

let text=`Topup ML
ID: ${id}
Server: ${server}
Paket: ${paket}`;

window.location.href=
"https://wa.me/6281320285009?text="+encodeURIComponent(text);

}

</script>

</body>
</html>
