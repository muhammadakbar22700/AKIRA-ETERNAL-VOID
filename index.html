<!-- HEADER -->

<!-- PROMO SLIDER -->

  <img src="promo1.jpg" class="slide active">
  <img src="promo2.jpg" class="slide">

</div>

<!-- CONTENT -->

</a>

<a href="pubg.html" class="game-card">
<img src="pubg.png">
<div class="game-name">PUBG Mobile</div>
</a>

<a href="roblox.html" class="game-card">
<img src="roblox.png">
<div class="game-name">Roblox</div>
</a>

<a href="arenabreakout.html" class="game-card">

<!-- DIGITAL -->

<div class="game-name">Netflix UHD</div>
</a>

</div>
</main>

<!-- AUTO SLIDER SCRIPT -->
<script>
let i=0;
const slides=document.querySelectorAll(".slide");

setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},3000);
</script>
